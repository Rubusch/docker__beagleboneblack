version: 2.1
jobs:
    build_buildroot:
        machine: true
        steps:
        ## tools
         - run: sudo apt-get install -y libffi-dev libssl-dev python3-dev python3 python3-pip
         - run: pip3 install docker-compose

        ## buildroot
          - checkout
          - run: ./setup-buildroot.sh ci

    build_yocto:
        machine: true
        steps:
        ## tools
         - run: sudo apt-get install -y libffi-dev libssl-dev python3-dev python3 python3-pip
         - run: pip3 install docker-compose

        ## yocto (just fetch, due to timeout in ci infrastructure)
          - checkout
          - run: ./setup-yocto.sh ci

## parallelization
workflows:
    version: 2
    build:
        jobs:
          - build_buildroot
          - build_yocto

